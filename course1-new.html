<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    .quiz-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .question {
      font-weight: bold;
    }
    .options {
      display: flex;
      flex-direction: column;
    }
    #submit-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>QUIZ</h2>
    <div id="questions">
      <!-- Questions will be dynamically generated here using JavaScript -->
    </div>
    <button id="submit-button">Submit Quiz</button>
    <div id="results"></div>
  </div>

  <script>
    const quizQuestions = [
    {
        question: "Scenario: An employee at Suraksha Rakshakah receives an email claiming to be from their bank, asking for personal information. What type of threat is this?",
        options: ["A. Malware", "B. Phishing", "C. Firewall", "D. Encryption"],
        correctAnswer: "B. Phishing",
      },
      {
        question: "Scenario: Suraksha Rakshakah has suffered a data breach, and sensitive customer information was exposed. What regulation might require the company to report this incident to affected individuals and authorities?",
        options: ["A. HIPAA", "B. PCI DSS", "C. GDPR", "D. CCPA"],
        correctAnswer: "C. GDPR",
      },
      {
        question: "Scenario: An employee's laptop at Suraksha Rakshakah was stolen. What data protection measure would have been most effective in this situation?",
        options: ["A. Data in transit encryption", "B. Data at rest encryption", "C. Multi-Factor Authentication (MFA)", "D. Firewall"],
        correctAnswer: "B. Data at rest encryption",
      },
      {
        question: "Scenario: You, as the cybersecurity officer at Suraksha Rakshakah, receive a message on your social media account from an unknown person with a link to a suspicious website. What should you do?",
        options: ["A. Click the link to see what it's about.", "B. Ignore the message.", "C. Report the message as spam or suspicious.", "D. Reply with your personal information to learn more."],
        correctAnswer: "C. Report the message as spam or suspicious",
      },
      {
        question: "Scenario: Suraksha Rakshakah has detected a sudden increase in network traffic, potentially indicating a cyber attack. What type of network threat might this be?",
        options: ["A. Phishing", "B. DoS (Denial of Service)", "C. Ransomware", "D. Firewall breach"],
        correctAnswer: "B. DoS (Denial of Service)",
      },
      {
        question: "Scenario: An employee's smartphone at Suraksha Rakshakah has facial recognition and fingerprint scanning enabled for unlocking. What authentication methods are being used?",
        options: ["A. Multi-Factor Authentication (MFA)", "B. Token-Based Authentication", "C. Biometric Authentication", "D. Password-Based Authentication"],
        correctAnswer: "C. Biometric Authentication",
      },
      {
        question: "Scenario: During a security awareness training session at Suraksha Rakshakah, an employee is asked to define 'phishing.' What is the correct definition?",
        options: ["A. A type of malware that encrypts files and demands a ransom.", "B. An attempt to deceive individuals into revealing sensitive information by impersonating a trustworthy entity.", "C. The act of gaining unauthorized access to a computer system.", "D. A type of firewall designed to block malicious websites."],
        correctAnswer: "B. An attempt to deceive individuals into revealing sensitive information by impersonating a trustworthy entity.",
      },
      {
        question: "Scenario: You, as the cybersecurity officer at Suraksha Rakshakah, receive an email from a coworker with a link to a shared document. However, you find the email suspicious. What should you do?",
        options: ["A. Click the link and open the document.", "B. Forward the email to your entire department.", "C. Verify with your coworker through a different communication channel if they sent the email.", "D. Delete the email without taking any action."],
        correctAnswer: "C. Verify with your coworker through a different communication channel if they sent the email.",
      },
      {
        question: "Scenario: Suraksha Rakshakah stores medical records for patients. What regulation is most relevant to protecting the privacy and security of this data?",
        options: ["A. CCPA", "B. PCI DSS", "C. GDPR", "D. HIPAA"],
        correctAnswer: "D. HIPAA",
      },
      {
        question: "Scenario: Suraksha Rakshakah's network experiences a sudden surge in traffic, causing system slowdowns and disruptions. Employees report that they are unable to access critical resources. As the cybersecurity officer, what type of cyber threat should you suspect, and what immediate action should you take?",
        options: ["A. Suspect a malware attack and immediately disconnect affected devices from the network.", "B. Suspect a phishing attempt and inform all employees to change their passwords.", "C. Suspect a Distributed Denial of Service (DDoS) attack and collaborate with your Internet Service Provider (ISP) to mitigate it.", "D. Suspect a firewall breach and initiate a system-wide lockdown."],
        correctAnswer: "C. Suspect a Distributed Denial of Service (DDoS) attack and collaborate with your Internet Service Provider (ISP) to mitigate it.",
      },
    ];

    const questionsContainer = document.getElementById("questions");
    const submitButton = document.getElementById("submit-button");
    const resultsContainer = document.getElementById("results");

    // Function to calculate the score and show results
    submitButton.addEventListener("click", () => {
      const userAnswers = [];
      quizQuestions.forEach((quiz, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (selectedOption) {
          userAnswers.push(selectedOption.value);
        }
      });

      // Calculate the score
      let score = 0;
      userAnswers.forEach((answer, index) => {
        if (answer === quizQuestions[index].correctAnswer) {
          score++;
        }
      });

      // Display the results and prompt for an email
      resultsContainer.innerHTML = `Your score: ${score} out of ${quizQuestions.length}.<br>Enter your email: <input type="email" id="email-input"><button id="send-email">Send Email</button>`;
      const emailInput = document.getElementById("email-input");
      const sendEmailButton = document.getElementById("send-email");

      sendEmailButton.addEventListener("click", () => {
        const email = emailInput.value;
        const subject = "Quiz Score";
        const body = `Congratulations on your score of ${score} out of ${quizQuestions.length} in the quiz!`;

        // Construct the email link
        const emailLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        // Open the email client with the link
        window.location.href = emailLink;
      });
    });
  </script>
</body>
</html>
